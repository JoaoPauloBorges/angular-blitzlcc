<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="3000"
  color="accent"
  maxWidth="auto"
  [proportion]="proportion"
  slides="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide #matCarouselSlide *ngFor="let slide of imgPaths | async; let i = index"
  [image]="slide"
  overlayColor="#00000040"
  [hideOverlay]="false">
  </mat-carousel-slide>
</mat-carousel>
