<div class="content">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element;"> {{element.name}} </td>
    </ng-container>

    <!-- HeadLine Column -->
    <ng-container matColumnDef="headline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>headline </th>
      <td mat-cell *matCellDef="let element;"> {{element.headline}} </td>
    </ng-container>

    <!-- Abbreviation Column -->
    <ng-container matColumnDef="abbreviation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Abbreviation </th>
      <td mat-cell *matCellDef="let element;"> {{element.abbreviation}} </td>
    </ng-container>

    <!-- lattesUrl Column -->
    <ng-container matColumnDef="lattesUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lattes Url </th>
      <td mat-cell *matCellDef="let element;"> {{element.lattesUrl}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let element;"> {{element.author}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element;"> {{element.title}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element;"> {{element.date | dateInFull}} </td>
    </ng-container>

    <!-- PaperDate Column -->
    <ng-container matColumnDef="paperDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Paper Date </th>
      <td mat-cell *matCellDef="let element;"> {{element.paperDate | dateInFull}} </td>
    </ng-container>

    <!-- References Column -->
    <ng-container matColumnDef="references">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> References </th>
      <td mat-cell *matCellDef="let element;"> {{element.references}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/admin/'+routeEdit+'/edit/', row._id]">
    </tr>
  </table>
</div>
