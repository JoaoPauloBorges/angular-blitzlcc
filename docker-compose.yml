version: '3'

services:
  webserver:
    build: ./angular-lcc
    container_name: webserver
    ports:
      - "80:80"
    volumes:
      - web-root:/usr/share/nginx/html
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    networks:
      - app-network

  server-lcc:
    build: ./server-lcc
    container_name: server-lcc
    command: node server.js
    volumes:
      - ./server-lcc:/code
    ports:
      - "3000:3000"
    networks:
      - app-network

